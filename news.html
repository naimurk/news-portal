<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body onload="loadData()">
    <header class="px-16">
        <!-- nav starts -->
        <div class="navbar bg-base-100 shadow-xl py-5  border-b-2 px-16">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">News<span>portal</span></a>

            </div>
            <div class="flex-none gap-2">
                <div class="">
                    <a href="#" class="text-xl mx-3">Blogs</a>
                    <a href="#" class="text-xl mx-3">News</a>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://picsum.photos/200/300
                            " />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- nav ends -->
        <!-- tab starts -->
        <section id="tab-container" class="flex justify-evenly py-12">
        </section>
        <!-- tab ends -->
        <!-- Alert starts -->
        <section>
            <div  class="alert bg-neutral-100 shadow-lg">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  <p class="text-lg text-black"><span id="tab-count">0</span> items found for category <span id="tab-name"></span></p>
                </div>
              </div>
        </section>
        <!-- Alert ends -->
    </header>
    <script src="./js/news.js"></script>
</body>

</html>
