<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8aef95128b.js" crossorigin="anonymous"></script>
</head>

<body onload="loadData()">
    <header class="px-16">
        <!-- nav starts -->
        <div class="navbar bg-base-100 shadow-xl py-5  border-b-2 px-16">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">News<span>portal</span></a>

            </div>
            <div class="flex-none gap-2">
                <div class="">
                    <a href="#" class="text-xl mx-3">Blogs</a>
                    <a href="#" class="text-xl mx-3">News</a>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://picsum.photos/200/300
                            " />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- nav ends -->
        <!-- tab starts -->
        <section id="tab-container" class="flex justify-evenly py-12">
        </section>
        <!-- tab ends -->
        <!-- Alert starts -->
        <section>
            <div class="alert bg-neutral-100 shadow-lg">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-lg text-black"><span id="tab-count">0</span> items found for category <span
                            id="tab-name"></span></p>
                </div>
            </div>
        </section>
        <!-- Alert ends -->
    </header>
    <main class="px-16 py-12">
        <!-- selection starts -->
        <section class="flex items-center justify-between">

            <div class="flex items-center justify-between ">

                <h2 class="text-xl">short by view: </h2>
                <select class="select ml-5  max-w-xs bg-neutral-100 text-black">
                    <option disabled selected>Pick your favorite Simpson</option>
                    <option>Homer</option>
                    <option>Marge</option>

                </select>

            </div>

            <div>
                <button class="btn">Trending</button>
                <button class="btn btn-outline">Today's Pick</button>
            </div>
        </section>
        <!-- selection ends -->
        <!-- news card starts -->
        <section id="news-card-container" class="py-16">
           
        </section>
        <!-- news card ends -->

        <!-- modal starts -->
        <div id="">

            <div class="fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="modal">
                <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                  <div class="fixed inset-0 transition-opacity">
                    <div class="absolute inset-0 bg-gray-900 opacity-75" />
                  </div>
                  <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
                  <div class="inline-block  align-center h-[500px] bg-white rounded-lg text-left  shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                    <div id="modal-container" class="bg-white h-full px-4 pt-5 pb-4 sm:p-6 sm:pb-4 overflow-auto">
                       
                    </div>
                    <div class="bg-gray-200 px-4 py-3 text-right">
                      <button type="button" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2" onclick="displayModalData()"><i class="fas fa-times"></i> Cancel</button>
                     
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!-- modal ends -->
    </main>
    <script src="./js/news.js"></script>
</body>

</html>
